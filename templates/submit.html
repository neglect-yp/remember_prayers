{% extends "layout.html" %}
{% block content %}
<div class="container">
  <div class="page-header" id="banner">
  </div>
</div>
<div class="container">
  <div class="col-sm-8 col-sm-offset-2">
    <form action="./submit" method="post">
      <div class="form-group">
        <label>Prayer (company)</label>
        <input type="text" class="form-control" id="prayer" name="prayer" placeholder="Prayer Name">
      </div>
      <div class="form-group">
        <label>Prayed Date (YYYY/MM/DD)</label>
        <br>
        <div class="input-group date" id="datetimepicker1">
          <input type="text" class="form-control" name="date">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
          </span>
        </div>
      </div>
      <div class="pull-right">
        <input type="submit" class="btn btn-default text-right" value="submit">
      </div>
    </form>
  </div>
</div>
{% endblock %}
