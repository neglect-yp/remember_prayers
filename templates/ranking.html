{% extends "layout.html" %}
{% block content %}
<div class="container">
  <div class="page-header" id="banner">
  </div>

  <div class="row">
    <div class="text-center">
      <h1>Ranking</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-offset-2 col-sm-8">
      <table class="table table-striped table-hover">
        <thead>
          <th class="col-xs-8">Username</th>
          <th class="col-xs-4 text-center">Amount of Pray</th>
        </thead>

        <tbody>
          {% for user in rank_table %}
          <tr>
            <td>{{ user.name }}</td>
            <td class="text-center">{{ user.amount }} 🙏</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
